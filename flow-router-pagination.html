<template name="paginationBar">
    {{#if showMinus}}
        <label class="minus-button minus">-</label>
    {{/if}}
    {{#each pages this.count}}
        <label page="{{this}}" class="page-button change-page {{selected}}">{{pageNumber}}</label>
    {{/each}}
    {{#if showPlus this.count}}
        <label class="plus-button plus">+</label>
    {{/if}}
</template>
